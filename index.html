<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Hiring Coders - Desafio#02</title>
</head>
<body>
    <header class="container">

        <h3 id="logo">O Cadastrador</h3>
        
    </header>

    <main>

        <button id="btnClientes" class="btn">Dados Cliente</button>

        <button id="btnProdutos" class="btn">Dados Produto</button>

    </main>

    <div class="modal-container" id="modalCliente">

        <div class="modal">

            <button id="fecharCliente" class="btnFechar">X</button>

            <h2>Cadastro de Cliente</h2>

            <form id="formCliente" action="submit" method="POST">
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade">
                <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
            </form>

            <button id="cadCliente" class="btn btnCad">Cadastrar</button>

        </div>

    </div>

    <div class="modal-container" id="modalProduto">

        <div class="modal">

            <button id="fecharProduto" class="btnFechar">X</button>

            <h2>Cadastro de Produto</h2>

            <form id="formProduto" action="submit" method="POST">
                <input type="text" id="produto" name="produto" placeholder="Produto">
                <input type="number" id="codigo" name="codigo" placeholder="CÃ³digo">
                <input type="text" id="categoria" name="categoria" placeholder="Categoria">
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
                
            </form>

            <button id="cadProduto" class="btn btnCad">Cadastrar</button>
            
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
